<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>svg viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.5.0/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
    <embed type="image/svg+xml" src="out.svg" id="outsvg" />

</body>

<script>
    document.getElementById('outsvg').addEventListener('load', function () {
        // Will get called after embed element was loaded
        svgPanZoom(document.getElementById('outsvg'));
    })
</script>

</html>
